<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RatShield: Crypto Filter Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="icon48.png" alt="RatShield Logo" class="logo" />
  <h3>RatShield: Crypto Filter</h3>

  <div class="form-group">
    <label for="keywords">Keywords (comma-separated):</label>
    <textarea id="keywords" rows="4" placeholder="e.g. token alert, quick buy"></textarea>
  </div>

  <div class="form-group">
    <label for="threshold">Match Threshold:</label>
    <input type="number" id="threshold" min="1" max="20" placeholder="e.g. 2" />
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="filterSearchOnly" />
    <label for="filterSearchOnly">Only filter on search pages</label>
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status">ss</div>

  <script src="config.js"></script>
  <script src="popup.js" defer></script>
</body>
</html>
